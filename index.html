<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="H2Ology - Your website description" />
    <title>H2Ology</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <h1 class="logo">H2Ology</h1>
          <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section id="home" class="hero">
        <div class="container">
          <h2>Welcome to H2Ology</h2>
          <p>Your website is ready to go!</p>
          <button class="cta-button">Get Started</button>
        </div>
      </section>

      <section id="about" class="about">
        <div class="container">
          <h2>About</h2>
          <p>Add your content here.</p>
        </div>
      </section>

      <section id="contact" class="contact">
        <div class="container">
          <h2>Contact</h2>
          <p>Get in touch with us.</p>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 H2Ology. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
